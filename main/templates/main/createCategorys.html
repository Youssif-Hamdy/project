{% extends "main/components/base.html" %}

{% block title %}
    Create Category
{% endblock %}

{% block content %}
<div class="container my-5">

    <div class="text-center mb-4">
        <h2 class="display-4 text-primary">Create New Category</h2>
        <p class="lead text-secondary">Fill out the form below to add a new category.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <form method="POST" class="bg-light p-4 rounded shadow-sm border border-primary">
                {% csrf_token %}
                
                {{ form.as_p }}

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Create Category</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">Back</a>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
