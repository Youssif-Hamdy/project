{% extends "main/components/base.html" %}

{% block title %}
    Update Task - {{ form.instance.title }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
