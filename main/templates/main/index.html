{% extends "main/components/base.html" %}

{% block title %}
    Index-Page 
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'createtodo' %}" class="btn btn-primary btn-lg">Create New Task</a>
        <a href="{% url 'createcategory' %}" class="btn btn-secondary btn-lg">Create Category</a>
    </div>
    
    <section class="mb-5">
        <h2 class="mb-4 text-center display-4">Categories</h2>
        <div class="row">
            {% for cat in categories %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                        
                            <h5 class="card-title text-primary">{{ cat.name }}</h5>
                            <p class="card-text text-muted">{{ cat.description }}</p>
                            <form action="{% url 'category_tasks' cat.id %}" method="get">
                                <button type="submit" class="btn btn-primary btn-block w-100">View</button>
                            </form>
                        </div>
                        <div class="card-footer bg-transparent d-flex justify-content-end">
                            <span class="badge bg-primary fs-6">{{ cat.tasks_count }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
